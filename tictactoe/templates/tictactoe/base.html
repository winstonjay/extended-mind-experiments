<!DOCTYPE html>{% load staticfiles %}
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TicTacToe</title>
    <meta name="description" content="Unbeatable TicTacToe game demonstrating basic minmax algorithm.">

    <link href="https://fonts.googleapis.com/css?family=Work+Sans:400,500,600" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="{% static 'tictactoe/base.css' %}">

    <link rel="manifest" href="{% static 'tictactoe/manifest.json' %}">
    <meta name="msapplication-TileColor" content="#FFCA28">
    <meta name="theme-color" content="#FFCA28">
</head>
<body>
    <header>
        <a href="/"><h2>Instaserfs.eu</h2></a>
        <a class="code-link" href="https://github.com/winstonjay/extended-mind-experiments/tree/master/tictactoe">
            <svg fill="#000000" height="24" viewBox="0 0 24 24" width="24" xmlns="http://www.w3.org/2000/svg">
                <path d="M0 0h24v24H0V0z" fill="none"/>
                <path d="M9.4 16.6L4.8 12l4.6-4.6L8 6l-6 6 6 6 1.4-1.4zm5.2 0l4.6-4.6-4.6-4.6L16 6l6 6-6 6-1.4-1.4z"/>
            </svg>
        </a>
    </header>
    <div class="wrapper">
        <main>
            <div class="welcome">
                <h1 class="game-title">TicTacToe</h1>
                <p>Try to beat the computer.</p>
                <div class="button-container">
                    <button class="entry-btn">START GAME</button>
                </div>
            </div>
            <div class="options">
                <h2>Pick a Side</h2>
                <div class="choices">
                    <div class="option init_naught" data-side="O"></div>
                    <div class="option init_cross" data-side="X"></div>
                </div>
                <span class="bot_thoughts_mode">Disable Bot Thoughts</span>
            </div>
            <div class="board"></div>
            <div class="result">
                <div class="winning-player"></div>
                <h2 class="game-result"></h2>
                <button class="reset">Restart Game</button>
            </div>
        </main>
        <aside class="thought-info">
            <span class="close-thoughts">
                <svg fill="#000000" height="16" viewBox="0 0 24 24" width="16" xmlns="http://www.w3.org/2000/svg">
                    <path d="M19 6.41L17.59 5 12 10.59 6.41 5 5 6.41 10.59 12 5 17.59 6.41 19 12 13.41 17.59 19 19 17.59 13.41 12z"/>
                    <path d="M0 0h24v24H0z" fill="none"/>
                </svg>
            </span>
            <div class="inner">
                <h3>Bot Thoughts:</h3>
                <ul class="thoughts">
                </ul>
            </div>
        </aside>
    </div>
    <footer>
        <div class="scores">
            {% for c in count %}
            <span>
                {{ c.title }}: <span class="{{ c.title }}">{{ c.count }}</span>
            </span>
            {% endfor %}
            {% csrf_token %}
        </div>
    </footer>
    <div class="bad-connection">
        <h4>Connection Error</h4>
        <div class="inner">
            <a class="retry-connection">Retry</a>
            <a href="/tictactoe/" class="refresh-connection">Refresh Page</a>
        </div>
    </div>
    <script type="text/javascript" src="{% static 'tictactoe/js/jquery.min.js' %}"></script>
    <script type="text/javascript" src="{% static 'tictactoe/js/base.js' %}"></script>
    {% if google_analytics %}
    <script>
      (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
      (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
      m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
      })(window,document,'script','https://www.google-analytics.com/analytics.js','ga');

      ga('create', '{{ google_analytics }}', 'auto');
      ga('send', 'pageview');

    </script>
    {% endif %}
</body>
</html>
